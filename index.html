<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div id="target"></div>	
				</div>			
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/ractive"></script>

		<script id="template" type="text/ractive">
			<h1>{{title}}</h1>
			<h5>{{subtitle}}</h5>

			{{#each people}}
				<p>{{name}} {{age}} {{isMinor}}</p>
			{{/each}}
		</script>

		<script>
			var people = [
				{name: 'Cody Winton', aga: 25, isMinor: false },
				{name: 'Noah Holtkamp', aga: 21, isMinor: false },
				{name: 'Hollis Medley', aga: 17, isMinor: true },
				{name: 'Jessica Harris', aga: 31, isMinor: false }
				];
			
			var ractive = new Ractive({
				target: '#target',
				template: '#template',
				data: { 
					title: 'My Awesome Website', subtitle: 'Using Ractive to Make Things Awesome',
				people: people
				}
			});
		</script>
	</body>
</html>
